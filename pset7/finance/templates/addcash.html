
{% extends "layout.html" %}

{% block title %}
    Add cash
{% endblock %}

{% block main %}
    <form action="{{ url_for('addcash') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="addcash" placeholder="Amount" type="integers"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Add to your account</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
